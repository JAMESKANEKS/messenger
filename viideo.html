<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Video with Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 100%;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgb(48, 131, 255);
      color: white;
    }
  </style>
</head>
<body>

  <video id="bg-video" loop>
    <source src="luha2.mp4" type="video/mp4">
  </video>

  <button id="playBtn">Press to Reload</button>

  <script>
    const video = document.getElementById('bg-video');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      video.play();
      playBtn.style.display = 'none';
    });
  </script>
</body>
</html>
